<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
    <title>Javascript Calc</title>
</head>
<body>
    <h1>Javascript Calc</h1>
    <div id="calculator">
        <div class="output"> 
            <div data-output class="view">0</div>
        </div>
        <div class="digits">
            <button class="allclear" style="width: 80px" >AC</button>
            <button class="clear">C</button>
            <button data-operation>/</button>
            <br>
            <button data-num>7</button>
            <button data-num>8</button>
            <button data-num>9</button>
            <button data-operation>*</button>
            <br>
            <button data-num>4</button>
            <button data-num>5</button>
            <button data-num>6</button>
            <button data-operation>-</button>
            <br>
            <button data-num>1</button>
            <button data-num>2</button>
            <button data-num>3</button>
            <button data-operation>+</button>
            <br>
            <button data-num>0</button>
            <button data-num>.</button>
            <button data-equal style="width: 80px">=</button>
        </div>
    </div>
</body>
</html>
